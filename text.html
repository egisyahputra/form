<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=" " method="">
        Nama : <input type="text" name="Nama" placeholder="isikan nama Anda" size="40"><br><br>
        NIM  : <input type="number" name="NIM"><br><br>
        Jenis Kelamin : 
            <input type="radio" name="gender" value="pria"> Pria
            <input type="radio" name="gender" value="Wanita">Wanita <br><br>
        Prodi : 
            <select name="Prodi">
                <option>--Pilih Prodi--</option>
                <option value="MI">MI</option>
                <option value="CE">CE</option>
                <option value="TRPL">TRPL</option>
                <option value="TRMG">TRMG</option>
            </select> <br><br>
        MatKul : <br>
            <input type="checkbox" name="MatKul" value="web">Pemrograman Web <br>
            <input type="checkbox" name="MatKul" value="db"> Basis Data <br>
            <input type="checkbox" name="MatKul" value="Jarkom"> Jaringan Komputer <br><br><br>

        TTL : <input type="text" name="TTL"> <input type="date" name="TTL"><br><br>
        E-mail : <input type="email" name="email" required size="60"> <br><br>
        Password : <input type="password" name="password" > <br><br>
        Alamat : 
            <textarea cols="50" rows="5" name="Alamat"></textarea> <br><br>
        Upload Gambar : <input type="file" name="Upload Gambar" accept="image/*"> <br><br>
            <input type="submit" value="Save">
            <input type="reset" value="Reset">
        
    </form> <br>

</body>
</html>
